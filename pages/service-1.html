<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="container">
        <h1 class="form-title display-5">
            Услуга 1
        </h1>
        <div class="form-field d-flex flex-row ">
            <label for="userControl" class="form-label" id = "userLabel">
                Пользователь
            </label>
            <input type="text" class="form-control" id="userControl" value="USER" disabled>
            </input>
        </div>
        <div class="form-field d-flex flex-row">
            <label for="fioControl" class="form-label" id="fioLabel">
                ФИО
            </label>
            <input type="text" class="form-control" id="fioControl">
            </input>
        </div>
        <div class="form-field d-flex flex-row">
            <label for="phoneNumberControl" class="form-label" id="phoneNumberLabel">
                Номер телефона
            </label>
            <input type="tel" class="form-control" id="phoneNumberControl">
            </input>
        </div>
        <div class="form-field d-flex flex-row">
            <label for="INNControl" class="form-label" id="INNLabel">
                ИНН
            </label>
            <input type="text" class="form-control" id="INNControl">
            </input>
        </div>
        <div class="form-field d-flex flex-row">
            <label for="commentControl" class="form-label" id="commentLabel">
                Комментарий
            </label>
            <textarea type="text" class="form-control" maxlength="300" id="commentControl"></textarea>
        </div>
        <a href="/pages/payment.html" class="btn btn-primary btn-lg" id="serviceButton">
            Оплатить
        </a>
    </div>
</body>
</html>
