<!DOCTYPE html>
<html lang="en">
<head>

        <h1 class="form-title display-5" id ="authorizationTitle">
            Авторизация

            </label>

            <label for="passwordControl" class="form-label" id="passwordLabel">
                Пароль
            </label>
            <input type="password" class="form-control" id="passwordControl">
            </input>
        </div>
        <a href="pages/service-choose.html" class="btn btn-primary btn-lg" id="authorizationButton">
            Авторизироваться
        </a>
